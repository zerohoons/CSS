<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Border</title>
<style type="text/css">
#box1{
	width:200px;
	height:20px;
	border-top-style 	: none;
	border-right-style 	: none;
	border-left-style 	: none;
	border-bottom-style : solid;
	
	border-color : gray;
	border-width:4px;
	
}
#box2{
	
	width:200px;
	height:20px;
	background-color : skyblue;
	border-color : darkblue;
	border-left-style 	: solid;
	
	
	
}
#box3{
	border-color : blue;
	border-width:4px;
	width:200px;
	height:20px;
	padding:20px;
	border: 1px solid gray;
	border-radius: 20px;
	
}
</style>
</head>
<body>
<!-- 
	border-top-style 	: 위
	border-right-style 	: 오른쪽
	border-left-style 	: 왼쪽
	border-bottom-style : 아래
 -->
 
 <div id = box1> 이곳은 div 영역입니다. </div>
 <div id = box2> 이곳은 div 영역입니다. </div>
 <div id = box3> 이곳은 div 영역입니다. </div>
 
</body>
</html>
