<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img.top{
	vertical-align:top; 
}
img.middle{
	vertical-align: middle;
}
img.bottom{
	vertical-align: bottom;
}

div#box1{
border: 1px solid dark;
width: 300px;
height: 250px;
display: table;
}
p#p1{

}
div#box2{
border: 1px solid dark;

}

line-height: 150px;

</head>
<body>

<h2> 세로 정렬 : vertical-align </h2>

</p>
