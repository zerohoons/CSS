<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>위치속성</title>
<style type="text/css">
div.box{
	width: 100px;
	height: 100px;
	/*position: static;
	left: 30px;  static은 이동 불가.*/
	/*
	position: absolute;
	left:50px;
	top:90px;
	*/
}
div.red{background-color: red;}
div.green{background-color: green;}
div.blue{background-color: blue;}
.red{
	position: absolute;
	top:50px;
	left:10px;
}
.green{
	position: absolute;
	top:50px;
	left:150px;
}
.blue{
	position: absolute;
	top:50px;
	left:300px;
}

</style>
</head>
<body>
<!-- 
	position 속성
	 - static   : 위에서 아래로 순서대로 배치(default)
	 - relative : 초기 위치 상태에서 상하좌우로(left, right) 위치를 이동
	 - absolute : 절대 위치 좌표 설정. 상하좌우에 위치값 지정.
	 - fixed	: 화면을 기준으로 절대 위치 좌표 설정
	 - z-index	: 겹쳐있는 순서를 변경할 때 사용 (숫자가 높을 수록 위로 올라간다.)
 -->
 
 <div class="box red"> </div>
 <div class="box green"> </div>
 <div class="box blue"> </div>
</body>
</html>
