<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
ul,li{
list-style: none;
margin:0px;
padding:0px;
}
ul.myMenu>li{
display: inline-block;
width: 80px;
padding: 5px 10px;
background-color: #eee;
text-align: center;
position: relative;
}
ul.myMenu>li>ul.sub{
	display: none;
	position: absolute;
	top: 30px;
	left: 0px;
}
ul.myMenu>li>ul.sub > li{
display: inline-block;
text-align: center;
width: 80px;
padding: 5px 10px;
background-color: #eee;
}
ul.myMenu>li:hover ul.sub{
display: block;
}
</style>
</head>
<body>
	<div id = "container">
		<ul class="myMenu">
			<li class="menu1">메뉴1</li>
			<li class="menu2">메뉴2
				<ul class ="sub">
					<li>서브메뉴2-1</li>
					<li>서브메뉴2-2</li>
					<li>서브메뉴2-3</li>
				</ul>
			</li>
			<li class="menu3">메뉴3
				<ul class ="sub">
					<li>서브메뉴1-3</li>
					<li>서브메뉴3-2</li>
					<li>서브메뉴3-3</li>
				</ul>
			</li>
			<li class="menu4">메뉴4</li>
			<li class="menu5">메뉴5</li>
		</ul>
	
	</div>
</body>
</html>
