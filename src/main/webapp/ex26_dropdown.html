<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dropdown</title>
<style type="text/css">
.content{
	display:none;
}
.dropdown:hover .content{
	display:block;
}
</style>
</head>
<body>
	<h2>Hoverable Dropdown</h2>
	<p> 여기는 본문 내용입니다. </p>
	<div class = "dropdown">
	<span> 마우스를 올려주세요 </span>
		<div class = "content">
		<p>HELLO HTML&CSS</p>
		</div>
	</div>
</body>
</html>
