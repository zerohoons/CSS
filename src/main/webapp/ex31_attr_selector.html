<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
a[target]{
	background-color: gray;
}
a[target = "_blank"]{
	font-size: 30px;
}
a[href ^= "mail"]{
	color : red;
}
</style>
</head>
<body>
<!-- 
	[속성]			: 속성이 있는 요소 선택
	[속성 = "값"]		: 속성 및 값이 있는 요소를 선택 .
	[속성 ~= "값"]	: 속성 및 값이 있는 요소를 제외하고 모두 선택.
	[속성 ^= "값"]	: 값으로 시작하는 요소 선택.
	[속성 $= "값"]	: 값으로 끝나는 요소 선택.
	[속성 *= "값"]    : 값을 포함하는 요소 선택
 -->
 
 <a href="https://www.naver.com"> 네이버 </a>
 <a href="https://www.daum.com" target="_blank"> 다음 </a>
 <a href="https://google.com" target="_self"> 구글 </a>
 <hr>
 <a href="mail.naver.com"> 네이버메일 </a>
 <a href="mail.daum.com"> 다음메일 </a>
 <a href="gmail.com"> 구글메일 </a>
</body>
</html>
