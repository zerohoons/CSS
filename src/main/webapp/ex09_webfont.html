<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WebFont</title>
<!-- 웹폰트 : https://fonts.google.com 접속 -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<!-- 복사해오기 -->
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
<!-- 두개의 링크를 한번에 하는 것. -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Open+Sans&display=swap" rel="stylesheet">
<style type="text/css">

/* W3C는 em 크기를 권장한다. - 기본 크기가 16px. = 1em */
p.p1{font-family: 'Josefin Sans', sans-serif; font-size: 1.5em;}
p.p2{font-family: 'Open Sans', sans-serif; font-size: 2em;}
</style>
</head>
<body>
<p class = "p1"> If the font name is more than one word, it must be in quotation marks, like: "Times New Roman".</p>
<p class = "p2">In CSS, we use the font-family property to specify the font of a text.</p>
<hr>
</body>
</html>
